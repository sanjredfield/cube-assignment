<div class="text-center">
    <form class="form-horizontal" ng-submit="login()">
    <fieldset>
    <!-- Form Name -->
    <legend>Login</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="username">Username</label>
      <div class="col-md-4">
      <input id="username" name="username" ng-model="username" type="text" class="form-control input-md" required="">
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Password</label>
      <div class="col-md-4">
        <input id="password" name="password" type="password" ng-model="password" class="form-control input-md" required="">
      </div>
    </div>

    <p id="login-msg" ng-show="result">{{ result }}</p>

    <!-- Button -->
    <div class="form-group">
      <div class="col-md-4 col-md-offset-4">
        <input type="submit" id="submit" class="btn btn-primary"></input>
        <input type="button" id="create" value="Create Account" class="btn btn-secondary" ng-click="create()"></input>
      </div>
    </div>

    </fieldset>
    </form></div>
